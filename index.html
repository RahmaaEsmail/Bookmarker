<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
    <div class="book min-vh-100 overflow-hidden">
      <div class="title-header mt-5 text-center py-5">
        <h1 class="text-white">Bookmarker</h1>
        <h3 class="text-white">Bookmark your favorite sites</h3>
      </div>
      <div class="container py-5">
        <div class="row">
          <div
            class="info d-flex justify-content-center align-items-center flex-column"
          >
            <label class="text-white fs-4" for="siteName"
              >Site Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control w-50 mt-3"
              id="siteName"
              placeholder="&nbsp; Bookmark Name"
            />
          <div class="alert-danger p-2 w-50 rounded-3 d-none" id="nameDanger">
            BookmarkName must start with capital letter, contains 4:10 characters
          </div>


            <label class="text-white fs-4 mt-4" for="siteUrl"
              >Site URL <span class="text-danger">*</span></label
            >
            <input
              type="url"
              class="form-control w-50 mt-2"
              id="siteUrl"
              placeholder="&nbsp; Bookmark URL"
            />
            <div class="alert-danger p-2 w-50 rounded-3 d-none" id="urlDanger">
              Bookmark URL must start with: (http://www.), then any char and ends with (.com, .org or .net)
            </div>
            
            <p class="text-danger mt-4 d-none" id="requiedInputs">Please Fill All Required Inputs</p>
            <button disabled class="btn mt-5 addBtn" id="addBtn">Add Bookmark</button>
          </div>
        </div>
      </div>
   </div>


    
     <div class="container mt-5"> 
      <div class="row mt-5">
        <div
          class="displayinfo d-flex justify-content-center align-items-center flex-column"
        >
          <input
            type="search"
            placeholder="search ...."
            class="form-control w-50"
            id="search"
            onkeyup="searchSite(this.value)"
          />
          <table
            class="table table-hover table-responsive w-75 rounded-3 mt-4 p-5"
          >
            <tbody id="tableBody">
             
            </tbody>
          </table>
        </div>
        <hr class="mt-3" />
        <div class="icon-up mt-2">
          <i class="fa-solid fa-circle-chevron-up fa-2x float-end"></i>
        </div>
        <h5 class="text-center text-black-50">CopyRight Â© 2019 Bookmarker</h5>
      </div>
    </div> 
    
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
